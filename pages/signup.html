<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/signin.css" />
  <title>Register - Imgur</title>
  <link rel="icon" type="image/png" href="//s.imgur.com/images/favicon.png" sizes="64x64" />
  <link rel="icon" type="image/png" href="//s.imgur.com/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="//s.imgur.com/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="//s.imgur.com/images/favicon-16x16.png" sizes="16x16" />
  <link rel="apple-touch-icon-precomposed" href="//s.imgur.com/images/favicon-152.png" />
  <link rel="stylesheet" type="text/css" href="//s.imgur.com/min/global.css?1646205073" />
  <link rel="stylesheet" type="text/css" href="//s.imgur.com/min/newregister.css?1646205073" />
</head>
<body>
    <div class="BackToImgur">
        <div class="flex">
          <div>
            <div class="cir"></div>
            <div class="Rect"></div>
          </div>
          <div onclick="visshidden()" class="headCont">back to Imgur</div>
        </div>
      </div>
      <div class="websiteImg flex">
        <img src="https://s.imgur.com/images/access/access-logo.png" alt="" />
      </div>
      <div class="register">
        <div class="flex">Register with</div>
        <div class="signin-social core-dark core-shadow br5 social-icons">
          <a class="facebook icon-f signin lvl1-dark br5 mr10 inline left" tabindex="1" href="/signin/facebook"
            id="Facebook"></a>
          <a class="twitter icon-twttr signin lvl1-dark br5 mr10 inline left" tabindex="2" href="/signin/twitter"
            id="Twitter"></a>
          <a class="apple icon-apple signin lvl1-dark br5 mr10 inline left" tabindex="3"
            href="https://appleid.apple.com/auth/authorize?response_type=code%20id_token&amp;response_mode=form_post&amp;client_id=imgurmobile.service&amp;redirect_uri=https%3A%2F%2Fimgur.com%2Fsignin%2Fapple&amp;state=appleid-register622446cb2b0bd&amp;scope=name%20email"
            id="Apple"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18" fill="none">
              <path
                d="M7.18183 4.09091C7.9091 4.09091 8.9091 3.54546 9.45456 2.81818C10 2.18182 10.3636 1.27273 10.3636 0.363637C10.3636 0.272728 10.3636 0.0909091 10.3636 0C9.54547 0 8.54547 0.545455 7.9091 1.27273C7.45456 1.81818 7.00001 2.72727 7.00001 3.63636C7.00001 3.72727 7.00001 3.90909 7.00001 3.90909C7.00001 4.09091 7.09092 4.09091 7.18183 4.09091ZM4.54546 17.3636C5.54546 17.3636 6.00001 16.6364 7.36365 16.6364C8.63637 16.6364 9.00001 17.3636 10.0909 17.3636C11.1818 17.3636 12 16.2727 12.7273 15.2727C13.5455 14.0909 13.8182 12.9091 13.9091 12.8182C13.8182 12.8182 11.6364 11.9091 11.6364 9.36364C11.6364 7.18182 13.3636 6.18182 13.4546 6.09091C12.3636 4.45455 10.6364 4.36364 10.1818 4.36364C8.9091 4.36364 7.9091 5.18182 7.27274 5.18182C6.54546 5.18182 5.63637 4.45455 4.54546 4.45455C2.45456 4.45455 0.363647 6.27273 0.363647 9.63636C0.363647 11.7273 1.18183 13.9091 2.09092 15.3636C2.72728 16.3636 3.45456 17.3636 4.54546 17.3636Z"
                fill="white" class="apple-logo" /></svg></a>
          <a class="google icon-google signin lvl1-dark br5 mr10 inline left" tabindex="4" href="#" id="Google"></a>
          <a class="yahoo icon-yahoo signin lvl1-dark br5 last inline left" tabindex="5" href="/signin/yahoo"
            id="Yahoo"></a>
          <div class="clear"></div>
        </div>
        <div class="social-icons withImgur flex">
          <div></div>
          <div>or with Imgur</div>
          <div></div>
        </div>
      </div>
      <div class="credentials flex signin-container core-dark core-shadow">
        <input type="text" value="" placeholder="Username" class="br5 lvl1-dark last" id="username" />
        <input type="text" placeholder="Email" class="br5 lvl1-dark last" id="email" />
        <input type="password" value="" placeholder="Password" class="br5 lvl1-dark last" id="password" />
        <input type="password" placeholder="Retype Password" class="br5 lvl1-dark last" id="cpassword" />
        <div class="intl-tel-input allow-dropdown">
          <div class="flag-container">
            <div class="selected-flag" role="combobox" aria-owns="country-listbox" tabindex="0" title="India (भारत): +91">
              <div class="iti-flag in"></div>
              <div class="iti-arrow"></div>
            </div>
          </div>
          <input type="tel" id="phone_number" class="br5 lvl1-dark last" placeholder="Phone Number" autocomplete="off" />
        </div>
        <div class="flex" id="disclaimer">
          <div class="disclaimer">Standard message and data rates may apply.</div>
          <div class="why-verify">Why do I have to verify my phone?</div>
        </div>
      </div>
      <div class="nav-btns">
        <button onclick="signpage()">Sign In</button>
        <button onclick="visshidden ()" id="register">Next</button>
      </div>
      <div class="footerSection">
        <div>terms</div>
        <div>privacy</div>
      </div>
      <a href=></a>
</body>
</html>
<script>
    var username= document.getElementById("username")
    var password=document.getElementById("password")
   
    function visshidden (){
        let data={
           "username":`${username.value}`,
            "password":`${password.value}`
        }
        console.log(data)
            localStorage.setItem("userdata",JSON.stringify(data))
   
   // div1.script.opacity="0" 
   // main_imgr_container.style.opacity="100"
   window.location.href="../index.html"
}
function signpage(){

    window.location.href="../pages/signin.html"
}
</script>
